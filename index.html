<!DOCTYPE html>

<head>

<body>
    <header class="header__container">
        <div class="container">
            <nav class="navbar">

                    <!-- BRAND -->

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#alignment-example" aria-expanded="false">

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#">
                            <img src="assets/images/logo.png" alt="">
                        </a>
                    </div>
                    
                    <!-- COLLAPSIBLE NAVBAR -->
                    <div class="collapse navbar-collapse" id="alignment-example">
                    
                    <!-- Links -->
                    <ul class="nav navbar-nav">
                        <li><a href="#">صفحه نخست</a></li>
                        <li><a href="#">وبلاگ</a></li>

                    <!-- Search -->
                    <div class="search__container">
                    <form class="navbar-form navbar-right " role="search">
                        <div class="form-group">
                            <input type="text" class="form-control search-input" placeholder="جستجو...">
                            <a href="#"><img class="search-icon" src="assets/images/srch.png"></a>
                        </div>
                    </form>
                    </div>
                    
                    </div>

    <main>
        <!-- slider -->
        <section class="slider__container">
            <!-- Carousel container -->
            <div id="my-pics" class="carousel slide" data-ride="carousel">
                
                <!-- Content -->
                <div class="carousel-inner" role="listbox">
                
                    <!-- Slide 1 -->
                    <div class="item active">
                        <img src="assets/images/slider1.jpg" alt="slider1.jpg">
                    </div>
                    
                    <!-- Slide 2 -->
                    <div class="item">
                        <img src="assets/images/slider2.jpg" alt="slider2.jpg">
                    </div>
                    
                    <!-- Slide 3 -->
                    <div class="item">
                        <img src="assets/images/slider3.jpg" alt="Slide 3">
                    </div>
                
                </div>
                
                <!-- Previous/Next controls -->
                <div class="slider-controls">
                        <a class="left carousel-control" href="#my-pics" role="button" data-slide="prev">
                            <span class="icon-prev" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#my-pics" role="button" data-slide="next">
                            <span class="icon-next" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                </div>
        
            </div>

        <!-- contents -->
        <div class="container">
            <section>
                main section 1
            </section>

            <section>
                main section 2
